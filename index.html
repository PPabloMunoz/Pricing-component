<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="custom/reducido.css" />

    <title>Frontend Mentor | [Pricing Component with toogle master]</title>
</head>

<body>
    <div class="fondo1"></div>
    <div class="fondo2"></div>

    <header class="d-flex justify-content-center flex-column align-items-center">
        <h1 class="page-title">Our Pricing</h1>

        <div class="header-switch d-flex justify-content-center">
            <p>Annually</p>

            <label class="switch">
                <input type="checkbox" id="principalCheckbox">
                <span class="slider round"></span>
            </label>

            <p>Monthly</p>
        </div>
    </header>

    <main>
        <div class="row d-block d-lg-flex align-items-lg-center">


            <div class="col-12 col-lg 4">
                <div class="card d-flex justify-content-center align-items-center">
                    <div class="header-card d-flex justify-content-center align-items-center flex-column">
                        <p class="card-title" id="titleBasic">Basic</p>
                        <p class="card-price" id="priceBasic">$199.99</p>
                    </div>
                    <div class="card-text d-flex justify-content-center align-items-center flex-column">
                        <hr>
                        <p>500GB Storage</p>
                        <hr>
                        <p>2 Users Allowed</p>
                        <hr>
                        <p>Send up to 3 GB</p>
                        <hr>

                        <button class="btn-card1 text-white">LEARN MORE</button>
                    </div>
                </div>
            </div>


            <div class="col-12 col-lg 4">
                <div class="card card2 d-flex justify-content-center align-items-center text-white">
                    <div class="header-card d-flex justify-content-center align-items-center flex-column">
                        <p class="card-title opacity-100" id="titleProfessional">Professional</p>
                        <p class="card-price opacity-100" id="priceProfessional">$249.99</p>
                    </div>
                    <div class="card-text2 d-flex justify-content-center align-items-center flex-column">
                        <hr>
                        <p>1TB Storage</p>
                        <hr>
                        <p>5 Users Allowed</p>
                        <hr>
                        <p>Send up to 10 GB</p>
                        <hr>


                        <button class="btn-card2">LEARN MORE</button>
                    </div>
                </div>
            </div>





            <div class="col-12 col-lg 4">
                <div class="card d-flex justify-content-center align-items-center">
                    <div class="header-card d-flex justify-content-center align-items-center flex-column">
                        <p class="card-title" id="titleMaster">Master</p>
                        <p class="card-price" id="priceMaster">$399.99</p>
                    </div>
                    <div class="card-text d-flex justify-content-center align-items-center flex-column">
                        <hr>
                        <p>2TB Storage</p>
                        <hr>
                        <p>10 Users Allowed</p>
                        <hr>
                        <p>Send up to 20 GB</p>
                        <hr>

                        <button class="btn-card1 text-white">LEARN MORE</button>
                    </div>
                </div>
            </div>












        </div>
    </main>

    <div class="attribution mb-4">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Pablo Mu√±oz</a>.
    </div>



    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
